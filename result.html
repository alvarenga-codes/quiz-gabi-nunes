<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado do Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="img/logo.png" alt="Gabi Nunes - Imagem e Estilo" class="logo">
            <h1>Seu Estilo Pessoal é <span id="resultText">Carregando...</span>!</h1>
            <p class="subtitle">Conheça o ebook <strong>"Os 7 Estilos Universais"</strong> e descubra como valorizar
                ainda mais o seu estilo!</p>
            <div class="price-section">
                <p class="old-price">De R$ 97,00</p>
                <p class="new-price">Por R$ 47,00</p>
                <p class="urgency">Aproveite! Oferta por Tempo Limitado!</p>
            </div>
            <a href="[INSIRA LINK DA HOTMART]" target="_blank"><button id="buyEbook">Comprar Ebook</button></a>
        </header>
        <footer>
            <p>Criado por Rodrigo Alvarenga</p>
        </footer>
    </div>
    <script>
        const score = parseInt(localStorage.getItem("quizScore")) || 0;
        const styles = ["Clássico", "Moderno", "Romântico", "Criativo", "Casual", "Elegante", "Esportivo"];
        const styleIndex = Math.min(Math.floor((score - 12) / 12), 6); // 12-84 pontos, mapeia para 0-6
        const resultText = document.querySelector("#resultText");
        resultText.innerText = styles[styleIndex];
        resultText.style.color = "#454e32"; // Verde escuro para destaque
    </script>
</body>

</html>
