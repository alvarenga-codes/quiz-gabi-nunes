<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado do Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Gabi Nunes - Imagem e Estilo" class="logo">
            <div class="result-container">
            <h1>Seu Estilo Pessoal é <span id="resultText">Carregando...</span>!</h1>
        </div>
        <hr>
            <p class="subtitle subtitle-strong"><strong>Seu estilo merece mais!</strong></p>
            <p class="subtitle">Clique no botão abaixo e aprofunde seu autoconhecimento com um material exclusivo para mulheres como você!</p>
            <div class="price-section">
                <p class="old-price">De R$ 97,00</p>
                <p class="new-price">Por R$ 47,00</p>
                <p class="urgency">Aproveite! Oferta por Tempo Limitado!</p>
            </div>
            <a href="[INSIRA LINK DA HOTMART]" target="_blank"><button id="buyEbook">Comprar Ebook</button></a>
        </header>
        <footer>
            <p>Criado por Rodrigo Alvarenga</p>
        </footer>
    </div>
    <script>
        const result = localStorage.getItem("quizResult") || "Clássico";
        const descriptions = {
          "Dramático": "Gosta de impactar e se expressar por meio da moda.",
          "Clássico": "Valoriza elegância, tradição e sofisticação atemporal.",
          "Romântico": "Delicadeza, feminilidade e suavidade são suas marcas registradas.",
          "Casual": "Conforto, praticidade e um toque descomplicado te definem.",
          "Sexy": "Aposta em peças que valorizam o corpo e transbordam confiança.",
          "Criativo": "Looks autênticos, originais e cheios de personalidade.",
          "Elegante": "Refinamento e luxo discreto estão sempre presentes no seu visual."
        };
        const resultText = document.querySelector("#resultText");
        resultText.innerText = result;
        resultText.style.color = "#454e32";
        const descriptionElement = document.createElement("p");
        descriptionElement.className = "result-description";
        descriptionElement.innerText = descriptions[result];
        document.querySelector(".result-container").appendChild(descriptionElement);
      </script>
</body>

</html>
